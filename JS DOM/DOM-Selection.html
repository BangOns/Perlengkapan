<!DOCTYPE html>
<!-- DOM Selection Method
    Method                         hasil
-getElementById()                  elemen
-getElementsByTagName()            HTMLCollection   
-querySelector()                   element
-querySelectorAll()                NodeLIst
 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih"
          >Instagram Sandhika Galih</a
        >
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <p>paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      // Dom Selection
      // document.getElementById() -> mengembalikan element html
      const judul = document.getElementById("judul");
      // Mengganti warna
      judul.style.color = "red";
      judul.style.backgroundColor = "gray";
      judul.innerHTML = "Syahroni";

      // document.getElementsByTagName()
      // HTMLCollection
      const p = document.getElementsByTagName("p");
      // dan p ini adalah array maka dari itu harus mengambil dari salah satunya jika ingin diubah
      // p[0].style.backgroundColor = "lightblue";
      // p[1].style.backgroundColor = "lightblue";
      // p[2].style.backgroundColor = "lightblue";
      // p[3].style.backgroundColor = "lightblue";

      // dan bisa juga memakai looping
      for (let i = 0; i < p.length; i++) {
        p[i].style.backgroundColor = "lightblue";
      }
      // dan ada cara lebih mudahnya jika htmlCollectionnya ingin diambil menjadi elemen yaitu dengan cara :
      const h1 = document.getElementsByTagName("h1")[0];
      h1.style.fontSize = "50px";

      // terakhir
      // document.getElementsByClassName()
      // ->HTMLCollection
      const p1 = document.getElementsByClassName("p1")[0];
      p1.innerHTML = "ini diubah menjadi js";
    </script>
  </body>
</html>
