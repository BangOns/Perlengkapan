    <!-- Array
    "susuna  sistematis dari objek objek yang serupa 
    "tipe data yang digunakan untuk mendeskripsikan kumpulan elemen (nilai atau variable) yang tiap-tiap elemennnya memilki (index []) "
"array adalah sebuah variabel akan tetapi lebih sakti (karena array bisa menampung lebih dari satu nilai)"
fungsi array = 
1. variable Jamak , yang mempunyai banyak elemen dan diacu dengan nama yang sama 
2.Kumpulan pasangan key dan nilai (key and value pair)
3.key adalah index pada array dengan tipe integer yang dimulai dari 0 [indexnya]
3.array pada js itu adalah object
4.array pada js memilki fungsi / method length untuk menghitung jumlah elemen didalamnya
5.Elemen pada array boleh memilki tipe data yang berbeda
Kenapa harus pake array?
1.Mempermudah Pengelolaan nilai/value/data(dengan penelusuran dan pencarian)
2.Manajemen Memori -->
    <script>
      // contoh
      var hari = ["senin", "selasa", "rabu"];
      // alat pemisahnya yaitu koma ( , )
      console.log(hari[1]);
      console.log(hari.length);
    </script>
