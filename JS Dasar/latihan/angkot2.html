<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <script>
      var angkot = 1;
          var angkotBeroperasi = 6;

      while (angkot <= 6) {
        console.log("angkot ke " + angkot + " sedang beroperasi");
        angkot++;
      }
      for (var angkot = angkotBeroperasi + 1; angkot <= 10; angkot++) {
        console.error("angkot ke " + angkot + " sedang tidak beroperasi");
      }
    </script>
  </body>
</html>
