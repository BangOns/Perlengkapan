<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var s = "";
      var pan = 10;
      for (var i = 0; i <= pan; i++) {
        for (var j = 1; j <= pan; j++) {
          if (i >= j) {
            s += " ";
          } else {
            s += "* ";
          }
        }
        s += "\n";
      }
      console.log(s);
    </script>
  </body>
</html>
