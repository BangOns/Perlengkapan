<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>color</title>
<style type="text/css">

#pertama{
    height: 100px;
    width: 100px;
    background-color: aqua;
}
/* Background dengan code hexa */
#kedua{
    height: 100px;
    width: 100px;
    background-color: #149144 ;
}
/* Background dengan code rgb*/
#ketiga{
    height: 100px;
    width: 100px;
    background-color: rgb(50, 119, 209) ;
}
/*Background dengan code hsl */
#keempat{
    height: 100px;
    width: 100px;
    background-color:hsl(289, 76%, 51%)  ;
    
}
</style>
</head>
<body>
    
 <div id="pertama"></div>
 <div id="kedua"></div>
 <div id="ketiga"></div>
 <div id="keempat"></div>
</body>


</html>
