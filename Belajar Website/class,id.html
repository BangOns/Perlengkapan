<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>internal CSS</title>
<style>
    /*ini adalah selector elemen */
    body{
        background-color: yellow;
    }
/* ini adalah selector class*/
.blue{
    color: seagreen;
} 
.merah{
color: red;
}
.large{
    font-size: 200%;
}
/* Ini adalah Selector id */
#coklat {
    color: brown;
    font-size: 200%;
}
</style>
</head>
<body>
    
    <h1 class ="blue">Belajar Coding Itu Mudah</h1>
    <p class="blue large">Ayo Semangat Belajar Coding !!</p>

    <h1 class="merah">Belajar Coding Itu Sulit</h1>
    <p id="coklat">Ayo Jangan Belajar Coding !!</p>

</body>


</html>
